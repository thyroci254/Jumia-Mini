<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Product</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- include navbar -->
        {% include 'navbar.html'%}


        <section class="row">
            <div class="col-md-4 p-3">
                <img src="../static/images/{{ product[5] }}" alt="Advert" class="w-100">
            </div>
 
            <div class="col-md-8">
                        <!-- Title  -->
                        <h3 class="text-warning">{{ product[1] }}</h3>
                        <br>
                        <p>{{   product [2]}}</p>
                        <br>
                        <b class="text-primary">{{ product[4]}}</b>
                        <br>
                        <b class="text-danger">{{   product[3]}}</b>
                        <br>
                        <b class="text-warning">Cost 500</b>
                        <br>
                        <!-- Check if email exists in session['key'] -->
                        {%  if session['key']  %}
                        <!-- it means the user is logged in  -->
                        <!-- You can now proceed to make the payment -->

                            <!-- show user a form to complete payment -->
                            <form action="/mpesa" method="post">
                                <!-- create a phone number input  -->
                                <input type="number" class="form-control" placeholder="Enter Phone 254795116662" name="phone">
                                <label for="">To Pay Kshs</label>
                                <input type="number" class="form-control" name="amount" value="{{ product[3]  }}" readonly>
                                <br>
                                <input type="Submit" value="Pay Now" class="btn-secondary">
                            </form>

                        {% else %}
                        <!-- User is not logged in  -->
                        <!-- Ask them to login to make a purchase -->
                                <h4 class="text-dark">Please Signin to make purchase</h4>
                                <a href="/login" class="btn btn-danger btn-sm">Login</a>
                        
                        {% endif %}
                    
            </div>
        </section>
    </div>
</body>
</html>
